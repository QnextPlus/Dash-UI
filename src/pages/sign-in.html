<!DOCTYPE html>
<html lang="en">

  <head>
    @@include("../partials/head.html")
    <title>Sign In - Admin Dashboard Template</title>
  </head>

  <body>
    <!-- container -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0
        min-vh-100">
        <div class="col-lg-4 col-md-8 py-8 py-xl-0">
          <!-- Card -->
          <div class="card smooth-shadow-md">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"><img
                    src="../assets/images/brand/logo/logo-primary.svg"
                    class="mb-2" alt=""></a>
                <p class="mb-6">Please enter your user information.</p>
              </div>
              <!-- Form -->
              <form>
                <!-- Username -->
                <div class="form-group">
                  <label for="email" class="form-label">Username or email</label>
                  <input type="email" id="email" class="form-control"
                    name="email" placeholder="Email address here" required="">
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control"
                    name="password" placeholder="**************" required="">
                </div>
                <!-- Checkbox -->
                <div class="d-lg-flex justify-content-between align-items-center
                  mb-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      id="rememberme">
                    <label class="custom-control-label"for="rememberme">Remember
                      me</label>
                  </div>

                </div>
                <div>
                  <!-- Button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign
                    in</button>

                  <div class="d-flex justify-content-between mt-4">
                    <div>
                      <a href="sign-up.html" class="fs-5">Create An
                        Account </a>
                    </div>
                    <div>
                      <a href="forget-password.html" class="text-inherit
                        fs-5">Forgot your password?</a>
                    </div>

                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    @@include("../partials/scripts.html")
  </body>

</html>
