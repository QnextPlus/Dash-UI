<!DOCTYPE html>
<html lang="en">

  <head>
    @@include("../partials/head.html")
    <title>Sign Up - Admin Dashboard Template</title>
  </head>

  <body>
    <!-- container -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0
        min-vh-100">
        <div class="col-lg-4 col-md-8 py-8 py-xl-0">
          <!-- Card -->
          <div class="card smooth-shadow-md">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"><img
                    src="../assets/images/brand/logo/logo-primary.svg"
                    class="mb-2" alt=""></a>
                <p class="mb-6">Please enter your user information.</p>

              </div>
              <!-- Form -->
              <form>
                <!-- Username -->
                <div class="form-group">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" id="username" class="form-control"
                    name="username" placeholder="User Name" required="">
                </div>
                <!-- Email -->
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control"
                    name="email" placeholder="Email address here" required="">
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control"
                    name="password" placeholder="**************" required="">
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="confirm-password" class="form-label">Confirm
                    Password</label>
                  <input type="password" id="confirm-password"
                    class="form-control" name="password"
                    placeholder="**************" required="">
                </div>
                <!-- Checkbox -->
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"
                      id="agreeCheck">
                    <label class="custom-control-label" for="agreeCheck"><span
                        class="fs-5">I agree to the <a
                          href="terms-condition-page.html">Terms of
                          Service </a>and
                        <a href="terms-condition-page.html">Privacy Policy.</a></span></label>
                  </div>
                </div>
                <div>
                  <!-- Button -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Create Free Account
                  </button>

                  <div class="d-flex justify-content-between mt-4">
                    <div>
                      <a href="sign-up.html" class="fs-5">Already
                        member? Login </a>
                    </div>
                    <div>
                      <a href="forget-password.html" class="text-inherit
                        fs-5">Forgot your password?</a>
                    </div>

                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    @@include("../partials/scripts.html")
  </body>

</html>
